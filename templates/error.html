{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/components/alerts/ -->

        <h4 class="alert-heading">Error</h4>
        <p>{{ message }}</p>
    </div>

{% endblock %}
