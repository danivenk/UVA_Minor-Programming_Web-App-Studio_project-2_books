{% extends "layout.html" %}

<!-- title of the page -->
{% block title %}
    {{ book.title }}
{% endblock %}

<!-- content of the page -->
{% block content %}
    <h1>{{ book.title }}</h1>
    <div>Author: {{ book.author }}, ({{ book.year }})</div>
    <div>ISBN: {{ book.isbn }}</div>
    <hr>
{% endblock %}
